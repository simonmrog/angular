<app-filter-textbox></app-filter-textbox>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor="let key of tableSchema" (click)="sort(key)">{{ key }}</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of filteredCustomers">
    <td>
      <a>{{ customer.name | capitalize }}</a>
    </td>
    <td>{{ customer.city }}</td>
    <td>{{ customer.orderTotal | currency:currencyCode:"symbol" }}</td>
  </tr>
  <tr *ngIf="filteredCustomers.length !== 0">
    <td colspan="2">&nbsp;</td>
    <td>{{ customersOrderTotal | currency:currencyCode:"symbol" }}</td>
  </tr>
  <tr>
    <td *ngIf="filteredCustomers.length === 0" colspan="4">No customers found</td>
  </tr>
</table>
Number of Customers: {{ filteredCustomers.length }}
